<!DOCTYPE html>
<html lang="en">

    <title>Madhvi Ramesh</title>
    <link rel="stylesheet" href="./src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/css/style.css" />

  </head>
  <body>
    <nav class="navbar navbar-expand-lg px-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Madhvi Ramesh</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse justify-content-end navbar-collapse"
          id="navbarNav"
        >
          <ul class="navbar-nav cust-navigation">
            <li class="nav-item">
              <a class="nav-link AvenirProRoman active">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link AvenirProRoman" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link AvenirProRoman" href="#">COURSES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link AvenirProRoman" href="#">YOUTUBE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link AvenirProRoman" href="#">FAVOURITE THINGS</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link AvenirProRoman"
                href="#"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
              >
                <img
                  src="./src/assets/svgs/hamburger.svg"
                  alt=""
                  srcset=""
                  width="40px"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Canvas Of Menus  -->
    <div
      class="offcanvas offcanvas-end cust-menu"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">
          Offcanvas right
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">...</div>
    </div>
    <!-- Canvas Of Menus  -->
    <!-- Header -->

    <!-- Main -->
    <section>
      <div class="container-fluid main-section-hero">
        <div class="container row pt-5">
          <div class="col-md-7 pt-5 hero-img">
            <img
              src="./src/assets/Dummyimages/hero-brighter.png"
              alt=""
              srcset=""
            />
          </div>
          <div class="col-md-5 d-flex align-items-center">
            <h1 class="hero-title VanitasRegular">get good with money</h1>
          </div>
        </div>
      </div>
    </section>

    <!-- Javascript -->
    <script
      src="./src/js/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>
    <script src="./src/js/index.js" type="text/javascript"></script>
